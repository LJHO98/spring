<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{game/default}"
>

<head>
	<title layout:fragment="title"></title>
	<th:block layout:fragment="css"></th:block>
	<th:block layout:fragment="js"></th:block>
</head>
	<div layout:fragment="main" id="main">
		<h2>공략 작성</h2>
		<form method="get" action="/gamePost/write" th:object="${gamePostDto}">
			작성자 : <input type="text" th:field="*{writer}" readonly="readonly"><br>
		<p th:if="${#fields.hasErrors('writer')}" th:erros="*{writer}"></p>
			제목 : <input type="text" th:field="*{title}"><br>
		<p th:if="${#fields.hasErrors('title')}" th:erros="*{title}"></p>
			게임이름 : <input type="text" th:field="*{game_name}"><br>
		<p th:if="${#fields.hasErrors('game_name')}" th:erros="*{game_name}"></p>
			공략내용 : <textarea th:field="*{target_post}"></textarea> <br>
		<p th:if="${#fields.hasErrors('target_post')}" th:erros="*{target_post}"></p>
			<button>공략 작성</button>
		</form>
	</div>

</html>
