<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{movie/default}">
<head>
	<title layout:fragment="title">영화리뷰</title>
	<th:block layout:fragment="css"></th:block>
	<th:block layout:fragment="script"></th:block>
</head>
	
	<div layout:fragment="main" id="main">
		<div id="section_top">
			<h3>영화관란 24시간내 작성된 후기</h3>
			<p> <a href="/movieMenu/reviewWrite"> 리뷰 작성 </a> </p>
		</div>
		<div id="section_middle">
			<table id="reviewList">
				<tr>
					<th class=num>번호</th>
					<th class="title">제목</th>
					<th class="date">작성일</th>
				</tr>
<!-- th:each="변수 : ${배열 또는 컬렉션}"
	동작 -> ${}의 0번 인덱스 값부터 변수에 하나씩 저장된다.
-->
	
				<tr th:each="row : ${reviewList}">
					<td class="num" th:text="${row.review_id}"></td>
					<td class="title"><a th:href="@{'/movieMenu/view/'+${row.review_id}}" th:text="${row.title}"></a></td>
					<td class="date" th:text="${#temporals.format(row.write_date, 'yyyy-MM-dd')}"></td>
				</tr>
<!-- 
	thymleaf 날짜 출력
	${#temporals.formatISO(변수명)}
	
	${#dates.format(변수명, 'yyyy-mm-dd HH:mm')}
	${#temporals.format(변수명 , 'yyyy-MM-dd')}

 -->
				
			</table>
		</div>
		<div id="section_bottom">
			<div id="searchBox">
			</div>
		</div>
	</div>
	
</html>
